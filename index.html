<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>To Do List By Rahaditya</title>
	<link rel="stylesheet" href="src/output.css">
</head>

<body class="bg-blue-50 text-blue-900 dark:bg-gray-900 dark:text-white transition-colors duration-300">

	<!-- element alert -->
		<div class="alertWrapper hidden fixed top-0 bottom-0 left-0 right-0 size-full bg-black/30 backdrop-blur-sm ">
			<div
				class="alert fixed min-w-[300px] right-2/4 left-2/4 top-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white flex flex-col items-center justify-center dark:bg-gray-800 border border-blue-300 dark:border-gray-700 rounded-lg p-6 shadow-lg max-w-sm text-center">
				<h2 class="text-2xl font-bold text-blue-600 dark:text-blue-400 mb-4">Welcome to DoneTask!</h2>
				<p class="text-blue-900 dark:text-gray-300 mb-6 font-semibold">Let's Finish Your Task</p>
				<button class="hide bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600 transition">
					Get Started
				</button>
			</div>
		</div>

	<!-- end of element -->
	<div class="min-h-screen flex items-center justify-center">
		<div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
			<div class="panel flex justify-between items-center mb-6">
				<h1 class="text-2xl font-bold text-yellow-500 dark:text-yellow-400">DoneTask</h1>
				<button id="theme-toggle"
					class="theme bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600 transition">Dark
					Mode</button>
				<button class="delete-all  bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">
					Delete All
				</button>
			</div>
			<div class="main">
				<form class="box-input flex">
					<input type="text" name="input-list" id="input-list" placeholder="Contoh : Nonton Liverpool" maxlength="30"
						required
						class="flex-grow px-4 py-2 border border-blue-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring focus:ring-yellow-500 text-black" />
					<button type="submit"
						class="add ml-2 bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600 transition">
						Add
					</button>
				</form>
				<div class="box-list mt-5"></div>
			</div>
		</div>
	</div>
	<script src="app.js" type="module"></script>
</body>

</html>
